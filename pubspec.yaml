name: umq
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  # Provides internationalization and localization facilities
  intl: ^0.19.0
  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.7
  # Json serialization
  json_serializable: ^6.9.2
  json_annotation: ^4.9.0
  # A build system for dart code generation and moculdar compilation
  build_runner: ^2.4.14
  # State management
  flutter_bloc: ^8.1.6
  # Customize Flutter's default white native splash screen with background color and splash image.
  flutter_native_splash: ^2.4.4
  # A flutter plugin for adapting screen and font size
  flutter_screenutil: ^5.9.3
  # A Flutter plugin for SVG images.
  flutter_svg: ^2.0.16
  # For dependecy injection
  get_it: ^8.0.3
  # To use google fonts
  google_fonts: ^6.2.1
  # A beautiful and animated bottom navigation
  bottom_navy_bar: ^6.1.0
  # Save data in device as key value pair
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  uses-material-design: true

  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
